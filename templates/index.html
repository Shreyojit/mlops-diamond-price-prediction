<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ01HQ9Q1d9gCVEg1cCF3K81H5zHkkHvvKLUYPlQIAO/21z/BFCfwQ+de62F" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Diamond Price Prediction</h1>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="carat" class="form-label">Carat</label>
                <input type="text" class="form-control" id="carat" name="carat" required>
            </div>
            <div class="mb-3">
                <label for="cut" class="form-label">Cut</label>
                <select class="form-select" id="cut" name="cut" required>
                    <option value="Ideal">Ideal</option>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <select class="form-select" id="color" name="color" required>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="clarity" class="form-label">Clarity</label>
                <select class="form-select" id="clarity" name="clarity" required>
                    <option value="VS1">VS1</option>
                    <option value="VS2">VS2</option>
                    <option value="SI1">SI1</option>
                    <option value="SI2">SI2</option>
                    <option value="I1">I1</option>
                    <option value="VVS1">VVS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="IF">IF</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="depth" class="form-label">Depth</label>
                <input type="number" step="0.1" class="form-control" id="depth" name="depth" required>
            </div>
            <div class="mb-3">
                <label for="table" class="form-label">Table</label>
                <input type="number" step="0.1" class="form-control" id="table" name="table" required>
            </div>
            <div class="mb-3">
                <label for="x" class="form-label">X</label>
                <input type="number" step="0.1" class="form-control" id="x" name="x" required>
            </div>
            <div class="mb-3">
                <label for="y" class="form-label">Y</label>
                <input type="number" step="0.1" class="form-control" id="y" name="y" required>
            </div>
            <div class="mb-3">
                <label for="z" class="form-label">Z</label>
                <input type="number" step="0.1" class="form-control" id="z" name="z" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction %}
            <div class="mt-4 alert alert-success" role="alert">
                Predicted Price: ${{ prediction }}
            </div>
        {% endif %}
        {% if error %}
            <div class="mt-4 alert alert-danger" role="alert">
                Error: {{ error }}
            </div>
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybRpigYI4u6T1p9e2Ewzj9zxaYaV0h4jSkw9j2j5SO2t5wpRb" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-cuM8/V9Aqfm33k6pKtQkX0TqjoFq56RGhoII8B9lF/qXn5Hwp5g9RAgXb5jpFsbO" crossorigin="anonymous"></script>
</body>
</html>
